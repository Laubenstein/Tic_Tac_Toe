<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <h2 id="winMessage"></h2>
  <div id="boardContainer">
    <button id="0"></button>
    <button id="1"></button>
    <button id="2"></button>
    <button id="3"></button>
    <button id="4"></button>
    <button id="5"></button>
    <button id="6"></button>
    <button id="7"></button>
    <button id="8"></button>
  </div>
  <div id="inputContainer">
    <textarea id="firstPlayerName" placeholder="Player 1"></textarea>
    <textarea id="secondPlayerName" placeholder="Player 2"></textarea>
    <button id=startGameButton>Start a new game</button>
  </div>
  <script src="script.js"></script>
</body>
